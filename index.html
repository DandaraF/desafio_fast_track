<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <img src="/assets/img/Login.jpg" alt="Login">
        
            <div class="container-forms">
                <!-- Form login -->
                <div id="login" >
                    <p>Acesse sua conta:</p>
                    <div class="form-group">
                      <input type="email" class="form-control" id="email_login" aria-describedby="emailHelp" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="password_login" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="logar()" >Entrar</button>
                  </div>
    
                <!-- Form register -->
                <form id="register">
                    <p>Novo por aqui? Crie sua conta:</p>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name_register"  placeholder="Nome" required>
                      </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="email_register" aria-describedby="emailHelp" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="password_register" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="cadastrarUsuario()">Criar conta</button>
                </form>
            </div>
        </div>
    </div>

  <script src="js/login.js"> </script>       

</body>
</html>
